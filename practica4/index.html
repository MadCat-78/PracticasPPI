<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Datos personales</legend>
            <div>
                <!-- El for y el id tienen que tener el mismo
                 nombre(están conectados) -->
                <label for="fname">Primer nombre</label>
                <input name="firstName" type="text" placeholder="Héctor"
                id="fname">
            </div>
            <br />
            <div>
                <label for="lname">Primer apellido</label>
                <input name="lastName" type="text" placeholder="Ventura"
                id="lame">
            </div>
            <br />
            <div>
                <label for="dataEmail">Correo</label>
                <input name="emailData" type="email" placeholder="hectorVentura@gmail,com"
                id="dataEmail">
            </div>
            <br />
            <div>
                <label for="password">Contraseña</label>
                <input name="passwordData" type="password" placeholder="********"
                id="password">
            </div>
            <br />
            <div>
                <label for="age">Edad</label>
                <input name="ageData" type="number" placeholder="18"
                id="age">
            </div>
            <br />
            <button>Enviar</button>

        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
        </fieldset>

    </form>
</body>
</html>
