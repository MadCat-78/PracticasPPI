<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Formulario</h1>
    
    <form action="" method="get">
        <fieldset>
            <legend>Datos personales</legend>
            <div>
                <!-- El for y el id tienen que tener el mismo
                 nombre(están conectados) -->
                <label for="fname">Primer nombre</label>
                <input name="firstName" type="text" placeholder="Héctor"
                id="fname">
            </div>
            <br />
            <div>
                <label for="lname">Primer apellido</label>
                <input name="lastName" type="text" placeholder="Ventura"
                id="lname">
            </div>
            <br />
            <div>
                <label for="dataEmail">Correo</label>
                <input name="emailData" type="email" placeholder="hectorVentura@gmail,com"
                id="dataEmail">
            </div>
            <br />
            <div>
                <label for="password">Contraseña</label>
                <input name="passwordData" type="password" placeholder="********"
                id="password">
            </div>
            <br />
            <div>
                <label for="age">Edad</label>
                <input name="ageData" type="number" placeholder="18"
                id="age">
            </div>
            <br />
            <button>Enviar</button>
        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>
            <button>Enviar</button>
            <br /><br />
            <div>
                <label for="videogameGenre">Generos de videojuegos</label>
                <select name="videogamePreferences"id="videogameGenre">
                <option value="">Por favor elegir opción</option>
                <option value="F">Fps</option>
                <option value="T">Terror</option>
                <option value="P">Puzzles</option>
                </select>
                
            </div>
            <br />
            <div>
                <label for="termPreferences">Aceptar términos y condiciones?</label>
                <input type="checkbox" name="terms" value="Yes"
                id="termPreferences">
            </div>
            <br />
            <div>
                <p>Por favor elegir opción</p>
                <label for="TradioPreferences">Terror</label>
                <input type="radio" id="TradioPreferences" name="radioPrefs" value="T"/>
                <label for="CradioPreferences">Comedia</label>
                <input type="radio" id="CradioPreferences" name="radioPrefs" value="C"/>
                <label for="AradioPreferences">Acción</label>
                <input type="radio" id="AradioPreferences" name="radioPrefs" value="A"/>
            </div>
            <br />
            <div>
                <label for="colorPrefs">color favorito</label>
                <input type="color" id="colorPrefs" name="color" value="#3880f5">
                
            </div>
            <br /><br />
            <div>
                <button type="button" >Para JavaScript</button>
                <br /><br />
                <button type="submit">Enviar respuesta</button>
            </div>
        </fieldset>
    </form>

    <form action="https://www.youtube.com/results" method="get">
        <fieldset>
            <legend>Búsqueda</legend>
            <input type="text" name="search_query"/>

            <button>Buscar en Youtube</button>
        </fieldset>
    </form>

</body>
</html>
